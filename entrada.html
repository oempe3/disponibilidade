    }
    header {
      background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #0af;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    header img {
      height: 80px;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #0af, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-left: 1rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #relogio {
      font-weight: bold;
      color: #0af;
    }
    .btn-status, .btn-csv {
      background: linear-gradient(45deg, #0af, #00d4ff);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
    }
    .btn-status:hover, .btn-csv:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.4);
    }
    .btn-sair {
      background: linear-gradient(45deg, #dc3545, #ff4757);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }
    .btn-sair:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
    }
    .container {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .form-card, .registro-card {
      background: linear-gradient(135deg, #2c2c2c 0%, #3c3c3c 100%);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-card {
      margin-bottom: 1rem;
    }
    .registro-card {
      max-height: 600px;
      overflow-y: auto;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem 0;
      font-weight: bold;
      background: linear-gradient(45deg, #0af, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    select, input, textarea {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      font-size: 1rem;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(68, 68, 68, 0.8);
      color: #fff;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: #0af;
      background-color: rgba(85, 85, 85, 0.9);

    .cadeado {

      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
    }
    .botao-salvar:hover {

  <header>
    <div class="header-left">
      <img src="logomarca.png" alt="Logo Pernambuco III">
      <div class="header-title">QUADRO DE DISPONIBILIDADE</div>
    </div>
    <div class="header-right">
      <div id="relogio"></div>
      <button class="btn-status" onclick="irParaStatus()">Ver Status</button>
      <button class="btn-csv-update" onclick="irParaCSVUpdate()">Atualizar CSV</button>
      <button class="btn-sair" onclick="sair()">Sair</button>
    </div>
  </header>
  <div class="container">
    <div class="form-card">
      <h2>Atualização de Status dos Equipamentos</h2>
      
      <label for="dispositivo">Selecione o Equipamento:</label>
      <select id="dispositivo" onchange="carregarStatusAtual()">
        <option value="">-- Selecione um equipamento --</option>
      </select>

      <div id="status-atual-container" style="display:none;">
        <div class="status-atual">
          <h4>Status Atual:</h4>
          <p id="status-atual-texto">-</p>
        </div>
      </div>

      <label for="status">Novo Status:</label>
      <select id="status" onchange="atualizarCampos()">
        <option value="">-- Selecione o status --</option>
        <option value="OPE">Em Operação</option>
        <option value="ST-BY">Em Stand-by</option>
        <option value="MANU">Em Manutenção</option>
      </select>

      <div id="standby-opcoes" style="display:none;">
        <label for="motivo-standby">Motivo do Stand-by:</label>
        <select id="motivo-standby">
          <option value="Conveniencia operacional">Conveniência operacional</option>
          <option value="Conveniencia do sistema">Conveniência do sistema</option>
        </select>
      </div>

      <div id="manutencao-campos" style="display:none;">
        <label for="pts">Nº da PTS:</label>
        <input type="text" id="pts" placeholder="Digite o número da PTS">
        
        <label for="os">Nº da OS:</label>
        <input type="text" id="os" placeholder="Digite o número da OS">
        
        <label for="retorno">Previsão de retorno:</label>
        <input type="datetime-local" id="retorno">

        <label for="cadeado">Nº do Cadeado:</label>
        <input type="text" id="cadeado" placeholder="Digite o número do cadeado">
      </div>

      <label for="observacoes">Observações: (Máx. 100 caracteres)</label>
      <textarea id="observacoes" maxlength="100" rows="3" placeholder="Adicione observações sobre o status..."></textarea>

      <button class="botao-salvar" onclick="salvarStatus()">Atualizar Status</button>
      
      <div id="mensagem" style="display:none;"></div>
    </div>

    <div class="registro-card">
      <h2>Registro de Modificações</h2>
      <div id="registro-lista">
        <p style="color: #aaa; text-align: center;">Nenhuma modificação registrada ainda.</p>
      </div>
    </div>
  </div>

    function atualizarRelogio() {
      const now = new Date();
      const hora = now.toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
      document.getElementById('relogio').textContent = hora;
    }
    
    function carregarEquipamentos() {
      const selectDispositivo = document.getElementById('dispositivo');
      selectDispositivo.innerHTML = '<option value="">-- Selecione um equipamento --</option>';
      equipamentos.forEach(eq => {
        const option = document.createElement('option');
        option.value = eq.tag;
        option.textContent = `${eq.nome} - ${eq.tag}`;
        selectDispositivo.appendChild(option);
      });

      // Pre-selecionar equipamento se houver na URL
      const urlParams = new URLSearchParams(window.location.search);
      const equipamentoTag = urlParams.get('equipamento');
      if (equipamentoTag) {
        selectDispositivo.value = equipamentoTag;
        carregarStatusAtual();
      }
    }

    function atualizarCampos() {
      const status = document.getElementById('status').value;
      document.getElementById('standby-opcoes').style.display = status === "ST-BY" ? "block" : "none";
      document.getElementById('manutencao-campos').style.display = status === "MANU" ? "block" : "none";
    }
    
    function carregarStatusAtual() {
      const dispositivo = document.getElementById('dispositivo').value;
      const container = document.getElementById('status-atual-container');
      const textoStatus = document.getElementById('status-atual-texto');
      
      if (dispositivo) {
        const statusSalvo = localStorage.getItem(`status-${dispositivo}`);
        if (statusSalvo) {
          const dados = JSON.parse(statusSalvo);
          let statusTexto = dados.status;
          if (dados.motivo) {
            statusTexto += ` (${dados.motivo})`;
          }
          if (dados.pts) {
            statusTexto += ` - PTS: ${dados.pts}`;
          }
          if (dados.os) {
            statusTexto += ` - OS: ${dados.os}`;
          }
          if (dados.cadeado) {
            statusTexto += ` - Cadeado: ${dados.cadeado}`;
          }
          if (dados.observacoes) {
            statusTexto += ` - Obs: ${dados.observacoes}`;
          }
          textoStatus.textContent = statusTexto;
        } else {
          textoStatus.textContent = "Status não definido";
        }
        container.style.display = "block";
      } else {
        container.style.display = "none";
      }
    }
    
    function salvarRegistro(equipamento, statusAnterior, novoStatus, dados) {
      const registros = JSON.parse(localStorage.getItem('registros-modificacoes') || '[]') || [];
      
      const registro = {
        id: Date.now(),
        timestamp: new Date().toISOString(),
        equipamento: equipamento,
        statusAnterior: statusAnterior || 'Não definido',
        novoStatus: novoStatus,
        usuario: 'admin', // Assumindo admin para esta página
        dados: dados
      };
      
      registros.unshift(registro); // Adiciona no início da lista
      
      // Manter apenas os últimos 50 registros
      if (registros.length > 50) {
        registros.splice(50);
      }
      
      localStorage.setItem('registros-modificacoes', JSON.stringify(registros));
      carregarRegistros();
    }
    
    function carregarRegistros() {
      const registros = JSON.parse(localStorage.getItem('registros-modificacoes') || '[]') || [];
      const lista = document.getElementById('registro-lista');
      
      if (registros.length === 0) {
        lista.innerHTML = '<p style="color: #aaa; text-align: center;">Nenhuma modificação registrada ainda.</p>';
        return;
      }
      
      lista.innerHTML = registros.map(registro => {
        const data = new Date(registro.timestamp);
        const dataFormatada = data.toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
        
        let detalhes = `Status alterado de <span class="status-badge ${getBadgeClass(registro.statusAnterior)}">${registro.statusAnterior}</span> para <span class="status-badge ${getBadgeClass(registro.novoStatus)}">${registro.novoStatus}</span>`;
        
        if (registro.dados.motivo) {
          detalhes += `<br>Motivo: ${registro.dados.motivo}`;
        }
        if (registro.dados.pts) {
          detalhes += `<br>PTS: ${registro.dados.pts}`;
        }
        if (registro.dados.os) {
          detalhes += `<br>OS: ${registro.dados.os}`;
        }
        if (registro.dados.retorno) {
          const retorno = new Date(registro.dados.retorno);
          detalhes += `<br>Previsão de retorno: ${retorno.toLocaleString('pt-BR')}`;
        }
        if (registro.dados.cadeado) {
          detalhes += `<br>Cadeado: ${registro.dados.cadeado}`;
        }
        if (registro.dados.observacoes) {
          detalhes += `<br>Observações: ${registro.dados.observacoes}`;
        }
        
        return `
          <div class="registro-item">
            <div class="registro-header">
              <span class="registro-equipamento">${registro.equipamento}</span>
              <span class="registro-timestamp">${dataFormatada}</span>
            </div>
            <div class="registro-detalhes">${detalhes}</div>
          </div>
        `;
      }).join('');
    }
    
    function getBadgeClass(status) {
      switch(status) {
        case 'OPE': return 'badge-ope';
        case 'ST-BY': return 'badge-stby';
        case 'MANU': return 'badge-manu';
        default: return 'badge-stby';
      }
    }
    
    function salvarStatus() {
      const dispositivo = document.getElementById('dispositivo').value;
      const status = document.getElementById('status').value;
      const mensagemDiv = document.getElementById('mensagem');
      
      if (!dispositivo) {
        mostrarMensagem("Por favor, selecione um equipamento.", "erro");
        return;
      }
      
      if (!status) {
        mostrarMensagem("Por favor, selecione um status.", "erro");
        return;
      }
      
      // Obter status anterior
      const statusAnterior = localStorage.getItem(`status-${dispositivo}`);
      const dadosAnteriores = statusAnterior ? JSON.parse(statusAnterior) : {};

      let dados = {
        status: status,
        motivo: '',
        pts: '',
        os: '',
        retorno: '',
        cadeado: '',
        observacoes: document.getElementById('observacoes').value
      };

      if (status === 'ST-BY') {
        dados.motivo = document.getElementById('motivo-standby').value;
      } else if (status === 'MANU') {
        dados.pts = document.getElementById('pts').value;
        dados.os = document.getElementById('os').value;
        dados.retorno = document.getElementById('retorno').value;
        dados.cadeado = document.getElementById('cadeado').value;
      }

      localStorage.setItem(`status-${dispositivo}`, JSON.stringify(dados));
      salvarRegistro(dispositivo, dadosAnteriores.status, status, dados);
      mostrarMensagem("Status atualizado com sucesso!", "sucesso");
      
      // Limpar campos após salvar
      document.getElementById('dispositivo').value = '';
      document.getElementById('status').value = '';
      document.getElementById('observacoes').value = '';
      document.getElementById('standby-opcoes').style.display = 'none';
      document.getElementById('manutencao-campos').style.display = 'none';
      document.getElementById('status-atual-container').style.display = 'none';
    }
    
    function mostrarMensagem(texto, tipo) {
      const mensagemDiv = document.getElementById('mensagem');
      mensagemDiv.textContent = texto;
      mensagemDiv.className = `mensagem ${tipo}`;
      mensagemDiv.style.display = 'block';
      setTimeout(() => {
        mensagemDiv.style.display = 'none';
      }, 3000);
    }

    function irParaStatus() {
      window.location.href = 'status.html';
    }

    function irParaCSVUpdate() {
      window.location.href = 'csv_update.html';
    }

    function sair() {
      if (confirm('Deseja realmente sair do sistema?')) {
        window.location.href = 'index.html';
      }
    }

    // Inicialização
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();
    carregarEquipamentos();
    carregarRegistros();
    
    // Inicializar status padrão dos equipamentos com base na classificação da planilha
    function inicializarStatusPadrao() {
      equipamentos.forEach(eq => {
        const statusKey = `status-${eq.tag}`;
        if (!localStorage.getItem(statusKey)) {
          // Mapear classificação da planilha para status do sistema
          let statusSistema = eq.classificacao;
          if (eq.classificacao === 'MNT') {
            statusSistema = 'MANU';
          }
          
          const dados = {
            status: statusSistema,
            motivo: '',
            pts: '',
            os: '',
            retorno: '',
            cadeado: '',
            observacoes: 'Status inicial da planilha'
          };
          localStorage.setItem(statusKey, JSON.stringify(dados));
        }
      });
    }
    
    // Executar inicialização na primeira carga
    inicializarStatusPadrao();
  </script>
</body>
