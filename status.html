    body {

      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
      color: #fff;
    }
    header {
      background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #0af;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    header img {
      height: 80px;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #0af, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-left: 1rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #relogio {
      font-weight: bold;
      color: #0af;
    }
    .btn-sair, .btn-entrada-dados {
      background: linear-gradient(45deg, #dc3545, #ff4757);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }
    .btn-entrada-dados {
      background: linear-gradient(45deg, #0af, #00d4ff);
      box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
    }
    .btn-sair:hover, .btn-entrada-dados:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
    }
    .btn-entrada-dados:hover {
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.4);
    }
    .container {
      padding: 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .contador-container {
      background: linear-gradient(135deg, #2c2c2c 0%, #3c3c3c 100%);
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .contador-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .contador-card {
      background: linear-gradient(135deg, #333 0%, #444 100%);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    .contador-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    .contador-card:hover::before {
      left: 100%;
    }
    .contador-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }
    .contador-card.ativo {
      border-color: #0af;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
    }
    .contador-numero {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }
    .contador-label {
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .manutencao {
      border-left: 5px solid #dc3545;
      background: linear-gradient(135deg, #4a1a1a 0%, #5a2a2a 100%);
    }
    .manutencao .contador-numero {
      background: linear-gradient(45deg, #dc3545, #ff4757);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .standby {
      border-left: 5px solid #fbc02d;
      background: linear-gradient(135deg, #4a4a1a 0%, #5a5a2a 100%);
    }
    .standby .contador-numero {
      background: linear-gradient(45deg, #fbc02d, #ffdd59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .operacao {
      border-left: 5px solid #2e7d32;
      background: linear-gradient(135deg, #1a4a1a 0%, #2a5a2a 100%);
    }
    .operacao .contador-numero {
      background: linear-gradient(45deg, #2e7d32, #4caf50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .filtros-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .filtro-btn {
      background: linear-gradient(45deg, #0af, #00d4ff);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .filtro-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.4);
    }
    .filtro-btn.ativo {
      background: linear-gradient(45deg, #ff6b35, #ff8c42);
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }
    .equipamentos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .equipamento-card {
      background: linear-gradient(135deg, #2c2c2c 0%, #3c3c3c 100%);
      border-radius: 12px;
      padding: 1.2rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: default; /* Alterado para default */
      position: relative;
      overflow: hidden;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .equipamento-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      transition: left 0.5s;
    }
    .equipamento-card:hover::before {
      left: 100%;
    }
    .equipamento-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .equipamento-nome {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #0af, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.3;
    }
    .equipamento-tag {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .equipamento-status {
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.8rem;
    }
    .status-ope {
      background: linear-gradient(45deg, #2e7d32, #4caf50);
      color: white;
      box-shadow: 0 2px 10px rgba(46, 125, 50, 0.3);
    }
    .status-stby {
      background: linear-gradient(45deg, #fbc02d, #ffdd59);
      color: black;
      box-shadow: 0 2px 10px rgba(251, 192, 45, 0.3);
    }

      background: linear-gradient(45deg, #dc3545, #ff4757);
      color: white;
      box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
    }
    .equipamento-detalhes {
      font-size: 0.8rem;
      color: #aaa;
      line-height: 1.4;
      flex-grow: 1;
    }
    .equipamento-detalhes div {
      margin-bottom: 0.3rem;
    }
    .equipamento-detalhes strong {
      color: #0af;
    }

      display: none !important;
    }

      .container {
        padding: 0.5rem;
      }
      .equipamentos-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 0.8rem;
      }
      .contador-grid {
        grid-template-columns: 1fr;
      }
      .filtros-container {
        gap: 0.5rem;
      }
      .filtro-btn {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
      header img {
        height: 60px;
      }
      .header-title {
        font-size: 1.2rem;
      }
    }

    let filtroAtual = 'TODOS';

    function atualizarRelogio() {
      const now = new Date();
      const hora = now.toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
      document.getElementById('relogio').textContent = hora;
    }

    function obterStatusEquipamento(tag) {
      const statusSalvo = localStorage.getItem(`status-${tag}`);
      if (statusSalvo) {
        return JSON.parse(statusSalvo);
      }
      
      // Buscar equipamento na lista para obter classificação padrão
      const equipamento = equipamentos.find(eq => eq.tag === tag);
      if (equipamento) {
        let statusPadrao = equipamento.classificacao;
        if (equipamento.classificacao === 'MNT') {
          statusPadrao = 'MANU';
        }
        return { status: statusPadrao };
      }
      
      return { status: 'ST-BY' }; // Padrão
    }

    function gerarCardEquipamento(equipamento) {
      const dados = obterStatusEquipamento(equipamento.tag);
      const status = dados.status || equipamento.classificacao;
      
      let statusClass = 'status-stby';
      let statusTexto = 'Stand-by';
      
      if (status === 'OPE') {
        statusClass = 'status-ope';
        statusTexto = 'Em Operação';
      } else if (status === 'MANU') {
        statusClass = 'status-manu';
        statusTexto = 'Em Manutenção';
      }

      let detalhes = '';
      if (dados.motivo) {
        detalhes += `<div><strong>Motivo:</strong> ${dados.motivo}</div>`;
      }
      if (dados.pts) {
        detalhes += `<div><strong>PTS:</strong> ${dados.pts}</div>`;
      }
      if (dados.os) {
        detalhes += `<div><strong>OS:</strong> ${dados.os}</div>`;
      }
      if (dados.retorno) {
        const retorno = new Date(dados.retorno);
        detalhes += `<div><strong>Retorno:</strong> ${retorno.toLocaleString('pt-BR')}</div>`;
      }
      if (dados.cadeado) {
        detalhes += `<div><strong>Cadeado:</strong> ${dados.cadeado}</div>`;
      }
      if (dados.observacoes) {
        detalhes += `<div><strong>Obs:</strong> ${dados.observacoes}</div>`;
      }

      return `
        <div class="equipamento-card" data-status="${status}">
          <div>
            <div class="equipamento-nome">${equipamento.nome}</div>
            <div class="equipamento-tag">${equipamento.tag}</div>
            <div class="equipamento-status ${statusClass}">${statusTexto}</div>
          </div>
          <div class="equipamento-detalhes">
            ${detalhes || '<div style="color: #666;">Nenhum detalhe adicional</div>'}
          </div>
        </div>
      `;
    }

    function carregarEquipamentos() {
      const container = document.getElementById('equipamentos-container');
      container.innerHTML = equipamentos.map(gerarCardEquipamento).join('');
      atualizarContadores();
      // Aplicar o filtro atual após carregar os equipamentos
      filtrarPorStatus(filtroAtual, false); // false para não resetar o botão ativo
    }

    function atualizarContadores() {
      let contadorManutencao = 0;
      let contadorStandby = 0;
      let contadorOperacao = 0;

      equipamentos.forEach(equipamento => {
        const dados = obterStatusEquipamento(equipamento.tag);
        const status = dados.status || equipamento.classificacao;
        
        if (status === 'MANU') {
          contadorManutencao++;
        } else if (status === 'ST-BY') {
          contadorStandby++;
        } else if (status === 'OPE') {
          contadorOperacao++;
        }
      });

      document.getElementById('contador-manutencao').textContent = contadorManutencao;
      document.getElementById('contador-standby').textContent = contadorStandby;
      document.getElementById('contador-operacao').textContent = contadorOperacao;
    }

    function filtrarPorStatus(status, updateButton = true) {
      filtroAtual = status;
      
      if (updateButton) {
        // Atualizar botões ativos
        document.querySelectorAll('.filtro-btn').forEach(btn => btn.classList.remove('ativo'));
        document.querySelectorAll('.contador-card').forEach(card => card.classList.remove('ativo'));
        
        if (status === 'TODOS') {
          document.querySelector('.filtro-btn').classList.add('ativo');
        } else {
          const btnFiltro = Array.from(document.querySelectorAll('.filtro-btn')).find(btn => 
            btn.textContent.includes(status === 'MANU' ? 'Manutenção' : status === 'ST-BY' ? 'Stand-by' : 'Operação')
          );
          if (btnFiltro) btnFiltro.classList.add('ativo');
          
          const cardContador = document.querySelector(`.contador-card.${status === 'MANU' ? 'manutencao' : status === 'ST-BY' ? 'standby' : 'operacao'}`);
          if (cardContador) cardContador.classList.add('ativo');
        }
      }

      // Filtrar equipamentos
      const cards = document.querySelectorAll('.equipamento-card');
      cards.forEach(card => {
        if (status === 'TODOS' || card.dataset.status === status) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    }

      window.location.href = 'entrada.html';
    }

    function sair() {
      if (confirm('Deseja realmente sair do sistema?')) {
        window.location.href = 'index.html';
      }
    }

    // Inicialização
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();
    
    // Inicializar status padrão dos equipamentos com base na classificação da planilha
    function inicializarStatusPadrao() {
      equipamentos.forEach(eq => {
        const statusKey = `status-${eq.tag}`;
        if (!localStorage.getItem(statusKey)) {
          // Mapear classificação da planilha para status do sistema
          let statusSistema = eq.classificacao;
          if (eq.classificacao === 'MNT') {
            statusSistema = 'MANU';
          }
          
          const dados = {
            status: statusSistema,
            motivo: '',
            pts: '',
            os: '',
            retorno: '',
            cadeado: '',
            observacoes: 'Status inicial da planilha'
          };
          localStorage.setItem(statusKey, JSON.stringify(dados));
        }
      });
    }
    
    // Executar inicialização na primeira carga
    inicializarStatusPadrao();
    carregarEquipamentos();
    
    // Atualizar a cada 1 segundo para sincronização
    setInterval(() => {
      carregarEquipamentos();
    }, 1000);
  </script>
</body>
